version: '3.8'

services:
  composer:
    image: composer
    command: composer install
    environment:
      - COMPOSER_CACHE_DIR=/app/var/cache/composer
    volumes:
      - .:/app

  php:
    container_name: php-pg-stock
    build: .conf/php/
    restart: always
    volumes:
      - .:/app
      - .conf/php/conf.d/xdebug.ini:/usr/local/etc/php/conf.d/docker-php-ext-xdebug.ini
      - .conf/php/conf.d/error_reporting.ini:/usr/local/etc/php/conf.d/error_reporting.ini
      - .conf/php/conf.d/custom.ini:/usr/local/etc/php/conf.d/custom.ini
    working_dir: /app
    networks:
      - network_mynet_stock

  nginx:
    image: nginx:latest
    ports:
      - 8889:80
    volumes:
      - .:/app
      - ./var/log/nginx:/var/log/nginx #esto es para los logs de nginx, se puede borrar si no se necesita
      - .conf/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - network_mynet_stock

  postgres-db:
    container_name: stock_pgdb
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=Admin456
      - POSTGRES_DB=stock_control_db
      - TZ=Europe/Stockholm
    volumes:
      - db_stock:/var/lib/postgresql/data
    ports:
      - '5435:5432'
      
    networks:
      - network_mynet_stock

volumes:
  db_stock:
    driver: local
  
networks:
  network_mynet_stock:
